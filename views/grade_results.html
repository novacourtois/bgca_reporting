<div ng-repeat="g in grade" ng-if="$index % 2 == 0" class="row">
  <div class="col-sm-6 text-center">
    <h2 class="proper">{{grade[$index].grade}} </h2>
    <nvd3 options="chart_options" data="grade[$index].data"></nvd3>
  </div>
  <div class="col-sm-6 text-center">
    <h2 class="proper">{{grade[$index + 1].grade}} </h2>
    <nvd3 options="chart_options" data="grade[$index + 1].data"></nvd3>
  </div>
</div>
